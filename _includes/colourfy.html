{% assign chars = include.text | split: '' %}
{% for c in chars %}
  {% if c == ' ' %}
    &nbsp;
  {% else %}
    <font style="
    font-weight: bold;
    color: rgb(
    {% include random.html min=0 max=200 %}, 
    {% include random.html min=0 max=200 %}, 
    {% include random.html min=0 max=200 %})">
    {{c}}
    </font>
  {% endif %}
{% endfor %}
